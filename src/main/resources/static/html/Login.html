<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - SIGREF</title>
    <link rel="stylesheet" href="/css/Login.css">
</head>
<body>

    <div class="login-container">
        <div class="logo">
            <div style="width: 100px; height: 100px; background-color: #2563eb; border-radius: 50%; color: white; display: flex; justify-content: center; align-items: center; margin: 0 auto; font-size: 1.5rem; font-weight: bold;">SIGREF</div>
        </div>
        
        <h1>Iniciar Sesión</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
            </div>
            
            <button type="submit" class="btn">Iniciar Sesión</button>
            
            <div class="forgot-password">
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>
    <script src="/js/Login.js"></script>
</body>
</html>
